<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>SceneVR web client</title>
    <style>
      html,body{height: 100%; overflow: hidden;}
      .sk-spinner-three-bounce.sk-spinner { margin: 0 auto;width: 70px; text-align: center; } .sk-spinner-three-bounce div { width: 18px; height: 18px; background-color: #333; border-radius: 100%; display: inline-block; -webkit-animation: sk-threeBounceDelay 1.4s infinite ease-in-out; animation: sk-threeBounceDelay 1.4s infinite ease-in-out; -webkit-animation-fill-mode: both; animation-fill-mode: both; } .sk-spinner-three-bounce .sk-bounce1 { -webkit-animation-delay: -0.32s; animation-delay: -0.32s; } .sk-spinner-three-bounce .sk-bounce2 { -webkit-animation-delay: -0.16s; animation-delay: -0.16s; } @-webkit-keyframes sk-threeBounceDelay { 0%, 80%, 100% { -webkit-transform: scale(0); transform: scale(0); } 40% { -webkit-transform: scale(1); transform: scale(1); } } @keyframes sk-threeBounceDelay { 0%, 80%, 100% { -webkit-transform: scale(0); transform: scale(0); } 40% { -webkit-transform: scale(1); transform: scale(1); } }     
    </style>
  </head>
  <body>

  <div class="sk-spinner sk-spinner-three-bounce" style="position: absolute; left: 50%; top: 50%;">
    <div class="sk-bounce1"></div>
    <div class="sk-bounce2"></div>
    <div class="sk-bounce3"></div>
  </div>

    <script src="/vendor/three.js"></script>
    <script src="/vendor/jquery.js"></script>
    <script src="/vendor/stats.js"></script>
    <script src="/vendor/pointer-lock-controls.js"></script>
    <script src="/vendor/html2canvas.js"></script>
    <script src="/vendor/three-vrrenderer.js"></script>
    <script src="/vendor/obj-loader.js"></script>
    <script src="/js/bundle.js"></script>
    <link href="/css/scenevr.css" rel="stylesheet">

    <header>
      <a href="//www.scenevr.com">scene<br /><span>VR</span></a>
    </header>
    
    <div id="scene-view">
    </div>

  </body>
</html>
